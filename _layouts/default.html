<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
      header, footer { text-align: center; padding: 20px 0; color: #777; }
      nav a { margin: 0 15px; text-decoration: none; color: #0076df; }
      h1, h2, h3 { color: #222; }
      .container { padding: 0 20px; }
      .post-list { list-style: none; padding: 0; }
      .post-list li { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
      .post-list a { text-decoration: none; color: #333; }
      .post-list h2 { margin: 0 0 10px; }
    </style>
  </head>
  <body>
    {% include header.html %}
    <main class="container">
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
