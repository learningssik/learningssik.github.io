<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">
                <a href="{{ site.baseurl }}/">{{ site.title }}</a>
            </h1>
            <nav class="main-nav">
                <ul class="nav-menu">
                    {%- for item in site.navigation -%}
                    <li class="nav-item">
                        <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
                    </li>
                    {%- endfor -%}
                </ul>
            </nav>
        </div>
    </header>

    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="다크모드 토글">
        <div class="toggle-icon">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </div>
        <span class="toggle-text">다크모드</span>
    </button>

    <div class="layout-wrapper">
        <aside class="sidebar">
            {% include sidebar.html %}
        </aside>
        <main class="main-content">
            {{ content }}
        </main>
    </div>

    <script src="{{ '/assets/js/sidebar.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/dark-mode.js' | relative_url }}"></script>
    <script>
        // 포스트 본문의 첫 번째 h1 제거 (타이틀과 중복 방지)
        document.addEventListener('DOMContentLoaded', function() {
            const postContent = document.querySelector('.post .post-content');
            if (postContent) {
                const firstH1 = postContent.querySelector('h1:first-of-type');
                if (firstH1 && document.querySelector('.post-header .post-title')) {
                    firstH1.remove();
                }
            }
        });
    </script>
    <script>
        // Mermaid 초기화 및 렌더링
        document.addEventListener('DOMContentLoaded', function() {
            // mermaid 코드 블록을 .mermaid 클래스로 변환
            document.querySelectorAll('code.language-mermaid').forEach(function(code) {
                const pre = code.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'mermaid';
                wrapper.textContent = code.textContent;
                pre.parentElement.replaceChild(wrapper, pre);
            });
            
            const currentTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'default';
            mermaid.initialize({ 
                startOnLoad: true,
                theme: currentTheme,
                securityLevel: 'loose',
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true
                }
            });
            
            // 다크모드 변경 시 Mermaid 테마 업데이트
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                        const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'default';
                        mermaid.initialize({ 
                            startOnLoad: false,
                            theme: theme,
                            securityLevel: 'loose'
                        });
                        // 모든 mermaid 다이어그램 재렌더링
                        document.querySelectorAll('.mermaid').forEach(function(element) {
                            const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                            const definition = element.textContent;
                            mermaid.render(id, definition).then(function(result) {
                                element.innerHTML = result.svg;
                            });
                        });
                    }
                });
            });
            
            observer.observe(document.documentElement, {
                attributes: true,
                attributeFilter: ['data-theme']
            });
        });
    </script>
</body>
</html>
