---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
    <a href="https://github.com/learningssik/learningssik.github.io/edit/main/{{ page.path }}" class="btn edit-post-btn" target="_blank">✍️ Edit this post</a>
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
