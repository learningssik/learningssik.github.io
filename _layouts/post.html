---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%Y년 %m월 %d일" }}</span>
      <a href="https://github.com/learningssik/learningssik.github.io/edit/main/{{ page.path }}" class="btn edit-post-btn" target="_blank">✏️ Edit this post</a>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
